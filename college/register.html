<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 引入Bootstrap核心样式文件（必须） -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 你自己的样式或其他文件 -->
    <link rel="stylesheet" href="css/register.css">
    <!--站点图标-->
    <link rel="shortcut icon" href="imgs/lk_favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="reg_body">
            <div class="col-md-4">
                <div id="reg_form">
                <h1 class="lead" style="text-align: center; font-size: 40px"><b>注册</b></h1>
                <form class="form-horizontal reg_form">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">二次密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-info"  id="reg_button" style="border-radius:40px;">注册</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="col-md-8 hidden-sm hidden-xs">
                <img src="imgs/slide_01_2000x410.jpg" alt="" style="height: 885px;width: 1250px">
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/jquery.js"></script>
<!-- 引入所有的Bootstrap的JS插件 -->
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
